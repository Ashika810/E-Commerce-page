<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-commerce Product Page</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
}

select {
    padding: 8px 12px;
    font-size: 15px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
}

.card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.card h3 {
    margin: 0 0 10px;
}

.card p {
    margin: 6px 0;
}

.price {
    font-weight: bold;
    color: #2c3e50;
}
</style>
</head>

<body>

<h1> E-commerce Product Page</h1>

<div class="controls">
    <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
        <option value="name-asc">Name A–Z</option>
        <option value="name-desc">Name Z–A</option>
        <option value="rating-asc">Rating ↑</option>
        <option value="rating-desc">Rating ↓</option>
    </select>

    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Home">Home</option>
    </select>
</div>

<div class="products" id="productContainer"></div>

<script>
const products = [
    {name:"Smartphone", price:699, rating:4.5, category:"Electronics"},
    {name:"Laptop", price:1200, rating:4.7, category:"Electronics"},
    {name:"Headphones", price:150, rating:4.2, category:"Electronics"},
    {name:"Smart Watch", price:250, rating:4.3, category:"Electronics"},
    {name:"Bluetooth Speaker", price:120, rating:4.1, category:"Electronics"},

    {name:"T-Shirt", price:25, rating:4.0, category:"Clothing"},
    {name:"Jeans", price:60, rating:4.2, category:"Clothing"},
    {name:"Sweater", price:120, rating:4.6, category:"Clothing"},
    {name:"Sneakers", price:90, rating:4.4, category:"Clothing"},
    {name:"Cap", price:18, rating:3.9, category:"Clothing"},

    {name:"Novel Book", price:20, rating:4.8, category:"Books"},
    {name:"Programming Book", price:45, rating:4.7, category:"Books"},
    {name:"History Book", price:30, rating:4.1, category:"Books"},
    {name:"Comic Book", price:15, rating:4.3, category:"Books"},
    {name:"Notebook", price:10, rating:4.0, category:"Books"},

    {name:"Coffee Maker", price:80, rating:4.4, category:"Home"},
    {name:"Vacuum Cleaner", price:200, rating:4.5, category:"Home"},
    {name:"Air Fryer", price:150, rating:4.6, category:"Home"},
    {name:"Desk Lamp", price:35, rating:4.1, category:"Home"},
    {name:"Wall Clock", price:25, rating:3.8, category:"Home"}
];

let displayedProducts = [...products];

const container = document.getElementById("productContainer");
const sortSelect = document.getElementById("sortSelect");
const categoryFilter = document.getElementById("categoryFilter");

function renderProducts(list) {
    container.innerHTML = "";
    list.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <h3>${p.name}</h3>
            <p class="price">$${p.price}</p>
            <p>⭐ Rating: ${p.rating}</p>
            <p>Category: ${p.category}</p>
        `;
        container.appendChild(div);
    });
}

function applyFilters() {
    let filtered = [...products];

    const category = categoryFilter.value;
    if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
    }

    const sortValue = sortSelect.value;

    switch (sortValue) {
        case "price-asc":
            filtered.sort((a,b) => a.price - b.price);
            break;
        case "price-desc":
            filtered.sort((a,b) => b.price - a.price);
            break;
        case "name-asc":
            filtered.sort((a,b) => a.name.localeCompare(b.name));
            break;
        case "name-desc":
            filtered.sort((a,b) => b.name.localeCompare(a.name));
            break;
        case "rating-asc":
            filtered.sort((a,b) => a.rating - b.rating);
            break;
        case "rating-desc":
            filtered.sort((a,b) => b.rating - a.rating);
            break;
    }

    renderProducts(filtered);
}

sortSelect.addEventListener("change", applyFilters);
categoryFilter.addEventListener("change", applyFilters);

renderProducts(displayedProducts);
</script>

</body>
</html>
